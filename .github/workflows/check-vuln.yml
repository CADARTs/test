name: Check Vulnerabilities

on:
  push:
    branches:
      main
  workflow_dispatch:

jobs:
  Run-Grype:
    name: Grype Summary
    runs-on: ubuntu-latest
      
    steps:
      - name : Checkout
        uses : actions/checkout@v2.4.2

      - name: Retrieving Grype
        uses: anchore/scan-action/download-grype@v3
        id: grype
      - name : Store
        run: ${{steps.grype.outputs.cmd}} -o json dir:. > grypetmp.json

      - name: Upload Grype Summary
        uses: actions/upload-artifact@v4
        with:
          name: grype_summary
          path: grypetmp.json
        
  Run-Syft:
    name: Syft Summary
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses : actions/checkout@v2.4.2

      - name: Retrieving Syft
        uses: anchore/sbom-action/download-syft@v0
        id: syft
      - name: Store
        run: ${{ steps.syft.outputs.cmd }} -o json dir:. > syfttmp.json

      - name: Upload Syft Summary
        uses: actions/upload-artifact@v4
        with:
          name: syft_summary
          path: syfttmp.json

  Upload-Artifact:
    name: Upload Artifact
    needs: [Run-Grype,Run-Syft]
    runs-on: ubuntu-latest

    steps:
      - name : Checkout
        uses : actions/checkout@v2.4.2

      - name: Retrieving Grype Summary
        uses: actions/download-artifact@v4
        with:
          name: grype_summary
      
      - name: Retrieving Syft Summary
        uses: actions/download-artifact@v4
        with:
          name: syft_summary

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Exec python scrypt
        run: python ./.github/workflows/generate_html.py TRUE > index.html

      - name: Archive HTML as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: index.html
          path: ./index.html
