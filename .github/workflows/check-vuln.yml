name: Check Vulnerabilities

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-vuln:
    name: Vuln Checkout
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses : actions/checkout@v2.4.2

      - name: Scan and Store
        uses: anchore/scan-action/download-grype@v3
        id: grype

      - run: ${{steps.grype.outputs.cmd}} -o json dir:. > tmp.json
      
      - name: View Scan
        run: cat tmp.json
